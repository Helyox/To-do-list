<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content=" to do list">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container" class="container">
      <div class="undercontainer">
        <h1>To do list</h1>
        <p id="date">January 24, 2024</p>
        <p id="limite">Limit reached</p>
        <svg id="alerticon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alert-circle"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
      </div>
      <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
      <p id="task">Add a task</p>
      <div class="check">
        <input type="checkbox">
          <input type="text" placeholder="ex : Read 30min">
      </div>
    </div>
  <script src="./script.js"></script>
</body>
</html>
